@if (currentUser) {
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white text-center rounded-top-4">
          <h4 class="mb-0">
            <i class="bi bi-person-circle me-2"></i> User Profile
          </h4>
        </div>

        <div class="card-body">
          <!-- Full Name -->
          <p class="mb-2">
            <strong><i class="bi bi-person-fill me-2 text-success"></i>Name:</strong>
            {{ currentUser.name || 'Not Provided' }}
          </p>

          <!-- Username -->
          <p class="mb-2">
            <strong><i class="bi bi-person-badge-fill me-2 text-success"></i>Username:</strong>
            {{ currentUser.username }}
          </p>

          <!-- Email -->
          <p class="mb-2">
            <strong><i class="bi bi-envelope-fill me-2 text-success"></i>Email:</strong>
            {{ currentUser.email }}
          </p>

          <!-- Roles -->
          <p>
            <strong><i class="bi bi-shield-lock-fill me-2 text-success"></i>Roles:</strong>
          </p>
          <ul class="list-group list-group-flush mb-0">
            @for (role of currentUser.roles; track role) {
            <li class="list-group-item d-flex align-items-center">
              <i class="bi bi-check-circle-fill text-success me-2"></i>{{ role.replace('ROLE_', '') }}
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
}
